<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Static placeholder for Raider JobConnect" />
	<title>Raider JobConnect</title>

	<style>
		body {
			margin: 0;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
				'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
				sans-serif;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		code {
			font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
				monospace;
		}

		:root {
			--tt-red: #CC0000;
			--background-color: #18191A;
			--card-background: #242526;
			--header-background: #242526;
			--text-primary: #E4E6EB;
			--text-secondary: #B0B3B8;
			--border-color: #3A3B3C;

			--shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.2);
			--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);

			--radius-md: 8px;
			--radius-lg: 12px;
		}

		body {
			margin: 0;
			padding: 0;
			font-family: 'Inter', sans-serif;
			background-color: var(--background-color);
			color: var(--text-primary);
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		.test {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 25px;
			background-color: var(--tt-red);
			color: var(--text-primary);
		}

		.app-header {
			display: grid;
			grid-template-columns: 1fr auto 1fr;
			align-items: center;
			padding: 1rem 2rem;
			background-color: var(--header-background);
			border-bottom: 1px solid var(--border-color);
			box-shadow: var(--shadow-sm);
			position: sticky;
			top: 0;
			z-index: 100;
		}

		.logo-container {
			display: flex;
			align-items: center;
			gap: 0.75rem;
			font-size: 1.2rem;
			font-weight: 700;
			color: var(--text-primary);
			justify-self: start;
			text-decoration: none;
		}

		.logo-container img {
			height: 40px;
		}

		.nav-links-desktop {
			display: flex;
			gap: 1.5rem;
			align-items: center;
			justify-self: center;
		}

		.nav-link {
			padding: 0.5rem 0;
			font-weight: 500;
			color: var(--text-secondary);
			text-decoration: none;
			white-space: nowrap;
			cursor: pointer;
			border-bottom: 2px solid transparent;
			transition: color 0.2s, border-color 0.2s;
		}

		.nav-link.active,
		.nav-link:hover {
			color: var(--tt-red);
			border-bottom-color: var(--tt-red);
		}

		.user-actions {
			display: flex;
			align-items: center;
			gap: .5rem;
			justify-self: end;
		}

		.menu-button-mobile {
			display: none;
			justify-self: end;
			background: none;
			border: 0;
			padding: .25rem;
			cursor: pointer;
			line-height: 0;
			color: var(--text-primary);
		}

		.nav-links-mobile {
			display: none;
			flex-direction: column;
			gap: 1rem;
			position: absolute;
			top: 100%;
			right: 0;
			width: 250px;
			padding: 1rem;
			background-color: var(--header-background);
			border: 1px solid var(--border-color);
			border-top: none;
			border-radius: 0 0 var(--radius-md) var(--radius-md);
			box-shadow: var(--shadow-md);
		}

		.nav-link-mobile-item {
			display: block;
			width: 100%;
			font-weight: 500;
			color: var(--text-secondary);
			text-decoration: none;
			border-bottom: 1px solid var(--border-color);
		}

		.nav-link-mobile-item:hover {
			color: var(--tt-red);
		}

		.mobile-menu-btn {
			width: 100%;
			font-weight: 600;
			text-align: center;
		}

		@media (max-width: 1024px) {
			.app-header {
				padding: .75rem 1rem;
				grid-template-columns: 1fr 1fr;
			}

			.nav-links-desktop,
			.user-actions {
				display: none;
			}

			.menu-button-mobile {
				display: block;
			}


			.logo-container {
				font-size: 0.9rem;
			}

			.logo-container img {
				height: 32px;
			}
		}

		.app-footer {
			margin-top: auto;
			padding: 2rem;
			background-color: var(--header-background);
			color: var(--text-secondary);
			border-top: 1px solid var(--border-color);
		}

		.footer-content {
			max-width: 1200px;
			margin: 0 auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-wrap: wrap;
			gap: 1.5rem;
		}

		.footer-logo {
			display: flex;
			align-items: center;
			gap: 0.75rem;
			font-size: 1.25rem;
			font-weight: 600;
			color: var(--text-primary);
		}

		.footer-logo img {
			height: 30px;
		}

		.footer-links {
			display: flex;
			gap: 1.5rem;
		}

		.footer-links a {
			color: var(--text-secondary);
			text-decoration: none;
			transition: color 0.2s;
		}

		.footer-links a:hover {
			color: var(--tt-red);
		}

		.footer-copyright {
			font-size: 0.9rem;
			text-align: right;
		}

		.footer-copyright p {
			margin: 0;
		}

		@media (max-width: 768px) {
			.footer-content {
				flex-direction: column;
				text-align: center;
			}

			.footer-copyright {
				margin-top: 1rem;
				text-align: center;
			}
		}
	</style>

</head>

<body>

	<header class="app-header">
		<a class="logo-container" href="/">
			<img src="ttu.png" alt="Texas Tech Logo" />
			<span>Red Raider JobConnect</span>
		</a>
		<nav class="nav-links-desktop">
			<a href="students.html" class="nav-link">Students</a>
			<a href="jobs.html" class="nav-link">Jobs</a>
			<a href="companies.html" class="nav-link">Companies</a>
		</nav>
		<div class="menu-button-mobile">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
				stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				<line x1="3" y1="12" x2="21" y2="12"></line>
				<line x1="3" y1="6" x2="21" y2="6"></line>
				<line x1="3" y1="18" x2="21" y2="18"></line>
			</svg>
		</div>
	</header>

	<main class="main-content">
		<div>
			<div class="test">
				Red Box
			</div>
		</div>
	</main>

	<footer class="app-footer">
		<div class="footer-content">
			<div class="footer-logo">
				<img src="ttu.png" alt="Texas Tech Logo" />
				<span>Red Raider JobConnect</span>
			</div>
			<div class="footer-links">
				<a href="/students">Students</a>
				<a href="/jobs">Jobs</a>
				<a href="/companies">Companies</a>
			</div>
			<div class="footer-copyright">
				<p>&copy; 2025 Red Raider JobConnect. All Rights Reserved.</p>
				<p>A project for Texas Tech University in ENGR-1340.</p>
			</div>
		</div>
	</footer>

</body>

</html>
