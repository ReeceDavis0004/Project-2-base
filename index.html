<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect - Academic Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --tt-red: #CC0000;
            --background-color: #18191A;
            --card-background: #242526;
            --header-background: #242526;
            --text-primary: #E4E6EB;
            --text-secondary: #B0B3B8;
            --border-color: #3A3B3C;

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.2);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);

            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: #333;
            line-height: 1.6;
        }


        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background-color: gray;
            width: 100%;
            padding: 4px;
        }

        .name-title {
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
        }

        .nav-links a:hover {
            color: #2196F3;
        }

        .profile-section {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-sidebar {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        .profile-info h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .interests {
            color: #666;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .social-link {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.7rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .social-link i {
            width: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .ttu-logo {
            width: 16px;
            /* Smaller logo size */
            height: 16px;
            margin-right: 0.5rem;
        }

        /* Colorful icons */
        .social-link.linkedin i {
            color: #0077b5;
        }

        .social-link.github i {
            color: #333;
        }

        .social-link.twitter i {
            color: #1DA1F2;
        }

        .social-link.email i {
            color: #EA4335;
        }

        .social-link.university i {
            color: #cc0000;
        }

        .social-link.location i {
            color: #34a853;
        }

        /* Hover effects */
        .social-link:hover {
            transform: translateX(5px);
            background-color: #f8f9fa;
        }

        .social-link.linkedin:hover {
            background-color: #e6f3f9;
        }

        .social-link.github:hover {
            background-color: #f6f8fa;
        }

        .social-link.twitter:hover {
            background-color: #e8f5fd;
        }

        .social-link.email:hover {
            background-color: #fef2f2;
        }

        .social-link.university:hover {
            background-color: #fff5f5;
        }

        .social-link.location:hover {
            background-color: #f2f8f4;
        }

        .main-content h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .content-block {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .highlight-link {
            color: #2196F3;
            text-decoration: none;
            transition: color 0.3s;
        }

        .highlight-link:hover {
            text-decoration: underline;
            color: #1976D2;
        }

        .content-block p {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .profile-section {
                grid-template-columns: 1fr;
            }

            .profile-sidebar {
                align-items: center;
                text-align: center;
            }

            .nav-links {
                display: none;
            }

            .social-link {
                justify-content: center;
            }
        }


        .app-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--header-background);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            justify-self: start;
            text-decoration: none;
        }

        .logo-container img {
            height: 40px;
        }

        .nav-links-desktop {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-self: center;
        }

        .nav-link {
            padding: 0.5rem 0;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            white-space: nowrap;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-color 0.2s;
        }

        .nav-link.active,
        .nav-link:hover {
            color: var(--tt-red);
            border-bottom-color: var(--tt-red);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: .5rem;
            justify-self: end;
        }

        /* Mobile Stuff */
        .menu-button-mobile {
            display: none;
            justify-self: end;
            background: none;
            border: 0;
            padding: .25rem;
            cursor: pointer;
            line-height: 0;
        }

        .nav-links-mobile {
            display: none;
            flex-direction: column;
            gap: 1rem;
            position: absolute;
            top: 100%;
            right: 0;
            width: 250px;
            padding: 1rem;
            background-color: var(--header-background);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 var(--radius-md) var(--radius-md);
            box-shadow: var(--shadow-md);
        }

        .nav-link-mobile-item {
            display: block;
            width: 100%;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-link-mobile-item:hover {
            color: var(--tt-red);
        }

        .mobile-menu-btn {
            width: 100%;
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .app-header {
                padding: .75rem 1rem;
                grid-template-columns: 1fr 1fr;
            }

            .nav-links-desktop,
            .user-actions {
                display: none;
            }

            .menu-button-mobile {
                display: block;
            }

            .nav-links-mobile {
                display: flex;
            }

            .logo-container {
                font-size: 0.9rem;
            }

            .logo-container img {
                height: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <a href="index.html" class="name-title">JobConnect</a>
            <div class="nav-links">
                <a href="projects.html">Projects</a>
                <a href="files/Maaz_cv.pdf" target="_blank">Login</a>
            </div>
        </nav>

        <div class="profile-section">

                <div class="social-links">

                    </a>

                        <img src="images/logo.png" alt="TTU Logo" class="ttu-logo">

                    <a href="mailto:maaz.amjad@ttu.edu" class="social-link email">

                    </a>
                    <a href="https://x.com/MaazAmjad13" class="social-link twitter" target="_blank">
                        <i class="fab fa-x-twitter"></i>

                    </a>
                </div>
            </div>

            <div class="main-content">

            </div>
        </div>
    </div>
</body>

</html>
